<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<h1>
    <center>Login</center>
</h1>
<form action="/submit" method="post">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">ID</span>
          <input type="text" class="form-control" name="id" placeholder="ID" aria-describedby="sizing-addon2">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Password</span>
          <input type="text" class="form-control" name="password" placeholder="Password" aria-describedby="basic-addon1">
        </div>
        <div style="float: right" class="btn-group" role="group" aria-label="...">
            <button type="submit" class="btn btn-default">login</button>
        </div>
</form>
<form action="/logout" method="post">
        <div style="float: right" class="btn-group" role="group" aria-label="...">
            <button type="submit" class="btn btn-default">logout</button>
        </div>
</form>
</body>
</html>
